<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopBot Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="resultOverlay" class="hidden">
        <p id="feedback" class="feedbackMessage hidden"></p>
        <button id="tryAgain" class="hidden" onclick="restartLevel()">Try Again</button>
        <button id="nextLevel" class="hidden" onclick="nextLevel()">Next Level</button>
        <button id="selectLevel" class="hidden" onclick="selectLevel()">Levels</button>
    </div>
    <header class="mainHeader">
        <button id="playMusicButton" onclick="playMusic()"><span>Music:</span><span>ON</span></button>
        <h1><span>Welcome to the GAME:</span><span><span>L</span>oopBot</span></h1>
    </header>
    <main>
        <div id="gameBoard"></div>    
    </main>
    <div class="controls">
        <button id="resetBtn" onclick="getCommand('reset')"><i class="bi bi-eraser"></i></button>
        <button id="undoBtn" onclick="getCommand('undo')"><i class="bi bi-backspace"></i></button>
        <button id="moveForwardBtn" onclick="getCommand('forward')"><i class="bi bi-arrow-up"></i></button>
        <button id="turnLeftBtn" onclick="getCommand('left')"><i class="bi bi-arrow-counterclockwise"></i></button>
        <button id="turnRightBtn" onclick="getCommand('right')"><i class="bi bi-arrow-clockwise"></i></button>
        <button id="jumpBtn" onclick="getCommand('jump')"><i class="bi bi-capslock-fill"></i></button>
        <button id="lightOnBtn" onclick="getCommand('light')"><i class="bi bi-lightbulb"></i></button>
        <button id="mainBtn" onclick="getCommand('main')"><span>MAIN</span></button>
        <button id="proc1Btn" onclick="getCommand('p1')"><span>P1</span></button>
        <button id="proc2Btn" onclick="getCommand('p2')"><span>P2</span></button>
    </div>
    <aside>
        <div class="display">
            <p>MA<span>I</span>N</p>
            <div id="displayMain"></div>
            <p>P1</p>
            <div type="text" id="displayP1"></div>
            <p>P2</p>
            <div type="text" id="displayP2"></div>
        </div>
    </aside>
    <div class="play-reset-selectLevel">
        <button id="executeBtn" onclick="executeCommands()"><i class="bi bi-play"></i></button>
        <button id="restartBtn" onclick="restartLevelWhenTheUserWants()"><i class="bi bi-arrow-repeat"></i></button>
        <button id="selectLevelBtn" onclick="selectLevel()">Levels</button>
    </div>
    <footer>
        <p><span>&copy; All rights reserved </span><span>|</span><span> Luan Dutra: </span><a href="https://www.instagram.com/luan.dutra._/" target="_blank" rel="noopener noreferrer">Instagram</a><a href="https://www.youtube.com/@Luanloid" target="_blank" rel="noopener noreferrer">Youtube</a><a href="https://www.linkedin.com/in/luan-da-silva-dutra-dias-4bb89a354/" target="_blank" rel="noopener noreferrer">LinkedIn</a><span> Davi Dala: </span><a href="https://www.linkedin.com/in/davi-dala-paula-rocha-b49a00386/" target="_blank" rel="noopener noreferrer">Instagram</a><a href="https://www.instagram.com/davidalap/" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
